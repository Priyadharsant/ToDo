<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entry Animation Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
    }

    .box {
      background: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    /* ------ ANIMATIONS ------- */

    .fade-up {
      animation: fadeUp 0.6s ease-out forwards;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-left {
      animation: fadeLeft 0.6s ease-out forwards;
    }

    @keyframes fadeLeft {
      from {
        opacity: 0;
        transform: translateX(-40px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .zoom-in {
      animation: zoomIn 0.5s ease-in-out forwards;
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .bounce-in {
      animation: bounceIn 0.7s ease-out forwards;
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.6);
      }

      60% {
        opacity: 1;
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    .fade-only {
      animation: fadeOnly 0.6s ease-in forwards;
    }

    @keyframes fadeOnly {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>

</head>

<body>

  <h1>All Entry Animations Demo</h1>

  <div class="box fade-up">Fade + Slide Up</div>
  <div class="box fade-left">Fade + Slide From Left</div>
  <div class="box zoom-in">Zoom In</div>
  <div class="box bounce-in">Bounce In</div>
  <div class="box fade-only">Fade Only</div>

</body>

</html>
